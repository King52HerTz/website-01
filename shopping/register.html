<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>个人注册</title>
    <!-- 引入初始化的css -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 引入注册页面的css -->
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="w">
        <header>
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt=""></a>
            </div>
        </header>
        <div class="registerarea">
            <h3>
                注册新用户
                <div class="login">
                    我有账号，请<a href="#">登陆</a>
                </div>
            </h3>
            <div class="reg_form">
                <form action="index.html">
                    <ul>
                        <li>
                            <label for="">手机号：</label><input type="text" class="inp"><span class="error"><i
                                    class="error_icon"></i>手机号格式不正确，请重新输入。</span>
                        </li>
                        <li>
                            <label for="">短信验证码：</label><input type="text" class="inp"><span class="success"><i
                                    class="success_icon"></i>短信验证码输入正确。</span>
                        </li>
                        <li>
                            <label for="">登录密码：</label><input type="password" class="inp"><span class="error"><i
                                    class="error_icon"></i>密码不少于6位数，请重新输入。</span>
                        </li>
                        <li class="safe">安全程度<em class="ruo">弱</em><em class="zhong">中</em><em class="qiang">强</em></li>
                        <li>
                            <label for="">确认密码：</label><input type="password" class="inp"><span class="error"><i
                                    class="error_icon"></i>密码两次不一致，请重新输入。</span>
                        </li>
                        <li class="agree">
                            <input type="checkbox" value="" name="" id="">
                            同意协议并注册<a href="#">《我已知晓用户协议》</a>
                        </li>
                        <li>
                            <input type="submit" value="完成注册" class="btn">
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <div class="footer">
            <div class="mod_copyright">

                        href="#">品优购社区</a> |
                    <a href="#">品优购公益</a> | <a href="#">English Site</a> | <a href="#">Contact U</a>
                </div>
                <div class="copyright">
                    地址：四川绵阳市高新区绵兴东路133号创业服务中心  <br>
                    <a href="https://beian.miit.gov.cn" target="_blank">蜀ICP备20003168号-1</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
